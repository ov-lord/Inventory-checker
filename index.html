<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Refill Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<div class="header">ðŸ“¦ Inventory Refill Checker</div>

<div class="container">

    <div class="upload-box">
        <h2>Upload Your Product CSV File</h2>
        <p>Your file must contain the columns:<br>
            <b>Total Warehouse Stock</b> and <b>Total Sales Stock</b>
        </p>
        <input type="file" id="fileInput" accept=".xlsx, .csv, .xls">
    </div>

    <div id="summary" class="summary">
        <span class="badge" id="countBadge">0 Products Need Refill</span>
    </div>

    <div class="table-container">
        <table id="resultTable">
            <thead>
    <tr>
        <th>Item Code</th>
        <th>Color Code</th>
        <th>Total Warehouse Stock</th>
        <th>Total Sales Stock</th>
    </tr>
</thead>

            <tbody></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
